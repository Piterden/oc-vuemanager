fields:
    name:
        label: Name
        span: auto
        placeholder: vue-component
        required: 1
        type: text
        comment: 'Name of Vue component'
    file_id:
        label: File
        span: right
        mode: file
        displayMode: file-single
        type: fileupload
        fileTypes:
            - js
            - vue
tabs:
    fields:
        template_lang:
            label: 'Template language'
            oc.commentPosition: ''
            span: left
            placeholder: 'html | jade'
            default: html
            required: 1
            type: text
            tab: Template
        template:
            label: Template
            size: huge
            language: twig
            span: full
            type: codeeditor
            commentAbove: 'Vue template'
            tab: Template
        style_lang:
            label: 'Style language'
            oc.commentPosition: ''
            span: right
            placeholder: 'css | sass'
            default: css
            required: 1
            type: text
            tab: Style
        style_scoped:
            label: 'Style scoped'
            span: left
            type: checkbox
            tab: Style
        style:
            label: Style
            size: huge
            language: css
            span: full
            type: codeeditor
            commentAbove: 'Vue style. Expected plain CSS without <STYLE> tag.'
            tab: Style
        script:
            label: Script
            size: huge
            language: javascript
            span: full
            type: codeeditor
            commentAbove: 'Vue script. Expected plain JS without <SCRIPT> tag.'
            default: '<script></script>'
            tab: Script
        compiled:
            label: 'Vue compiled'
            size: huge
            language: javascript
            span: full
            type: codeeditor
            commentAbove: 'Vue compiled. Autogenerated.'
            tab: Compiled
            readOnly: 1
